<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Room</title>
</head>
<body>
    <h1>Fill in the fields of the form to create a booking for your service</h1>
    <form action="http://localhost:8080/bookings" method="post">
    <label name="bookingTitle">Title of the booking: </label><br>
    <input type="text" name="title"><br>
    <br>
    <label name="bookingDescription">Description of the booking: </label><br>
    <input type="text" name="description"><br>
    <br>
    <label name="bookingDateTime">Start of meeting: </label><br>
    <input type="datetime-local" name="start_timestamp"><br><br>
        <label name="bookingDateTime">End of meeting: </label><br>
        <input type="datetime-local" name="end_timestamp"><br><br>
        <label name="bookingParticipants">Participants: </label><br>
        <input type="text" name="participants"><br>
        <br>
    <label name="bookingRoom">Name of the room: </label><br>
    <select name="room_id">
        <option value=1>Meeting Room</option>
        <option value=2>Diner Room</option>
        <option value=3>Conference Room</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
